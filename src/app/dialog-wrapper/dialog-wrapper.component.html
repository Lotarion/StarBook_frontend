<div *ngIf="dialogVisible" class="dialog-background">
    <section class="dialog-content">
        <div class="dialog-header">{{ header }}</div>
        <div>
            <ng-content select="[body]"></ng-content>
        </div>
        <div class="dialog-footer">
            <ng-content select="[footer]"></ng-content>
        </div>
    </section>
</div>
