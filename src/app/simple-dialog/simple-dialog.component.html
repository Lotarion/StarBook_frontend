<div *ngIf="dialogVisible" class="dialog-background">
    <section class="dialog-content">
        <div class="dialog-title"> {{ config.title }}</div>
        <div class="dialog-message">{{ config.message }}</div>
        <div class="dialog-footer">
            <input class="dialog-button confirm" value="Confirm" (click)="close(true)">
            <input class="dialog-button cancel" *ngIf="config.cancelVisible" value="Cancel" (click)="close(false)">
        </div>
    </section>
</div>
