<section>
    <app-paginator [total_objects]="Bundle.total_objects"
                   (onPaginationChange)="UpdatePagination($event)"></app-paginator>
    <app-stars-container>
        <app-star-entry *ngFor="let star of (Bundle$|async)?.objects" [star]="star"
                        (update)="UpdatePage()"></app-star-entry>
    </app-stars-container>
</section>
